<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Friendship License for Merlin</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Arial', sans-serif;
    }

    .license {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 25px;
      position: relative;
      overflow: hidden;
      border: 5px double #ff69b4;
      text-align: center;
    }

    .license:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff69b4, #8a2be2, #ff69b4);
      z-index: -1;
      background-size: 200% 200%;
      animation: gradientBorder 3s ease infinite;
      border-radius: 20px;
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ff69b4;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subheader {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      margin: 0 auto 20px;
      object-fit: cover;
      background: #eee;
    }

    .details {
      text-align: left;
      margin: 20px 0;
    }

    .detail-row {
      margin-bottom: 10px;
      display: flex;
    }

    .detail-label {
      font-weight: bold;
      width: 120px;
      color: #ff69b4;
    }

    .detail-value {
      flex: 1;
    }

    .stamp {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 80px;
      opacity: 0.8;
      transform: rotate(15deg);
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: rgba(255, 105, 180, 0.1);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .signature {
      margin-top: 30px;
      border-top: 1px dashed #ff69b4;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .signature-box {
      width: 45%;
    }
  </style>
</head>
<body>
  <div class="license">
    <div class="watermark">MERLIN</div>
    <div class="header">Official Friendship License</div>
    <div class="subheader">Certificate of Unmatched Awesomeness</div>
    
    <!-- Replace with Merlin's image URL -->
    <img id="friend-photo" class="photo" src="IMG-20250411-WA0096.jpg" alt="Merlin">
    
    <div class="details">
      <div class="detail-row">
        <div class="detail-label">License Holder:</div>
        <div class="detail-value" id="name">Chindikani umali</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Friend ID:</div>
        <div class="detail-value" id="id">#18-M-R_LIN</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Issued On:</div>
        <div class="detail-value" id="date">Today</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Expires:</div>
        <div class="detail-value" id="expiry">Never</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Special Powers:</div>
        <div class="detail-value" id="powers">
          - Turning ordinary days into adventures<br>
          - Master of contagious laughter<br>
          - Professional heart-warmer
        </div>
      </div>
    </div>
    
    <div class="signature">
      <div class="signature-box">
        <div style="border-top: 1px solid #333; width: 80%; margin-bottom: 5px;"></div>
        <div>Certified Andy</div>
      </div>
      <div class="signature-box">
        <div style="border-top: 1px solid #333; width: 80%; margin-bottom: 5px;"></div>
        <div>Date</div>
      </div>
    </div>
    
    <img class="stamp" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%23ff69b4' stroke-width='3'/><text x='50' y='50' font-size='14' fill='%23ff69b4' text-anchor='middle' dominant-baseline='middle' font-weight='bold'>OFFICIAL</text></svg>" alt="Stamp">
  </div>

  <script>
    // Set today's date
    document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });
  </script>
</body>
</html>
